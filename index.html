<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>18+ Ексклюзивний Контент</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            background-image: url('images/1.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }
        
        .popup {
            position: relative;
            z-index: 2;
            background-color: #fff;
            color: #000;
            padding: 25px 15px;
            border-radius: 15px;
            text-align: center;
            width: 90%;
            max-width: 300px;
            box-shadow: 0 0 20px rgba(255, 51, 102, 0.4);
            margin: 0 auto;
        }
        
        .popup h1 {
            font-size: 17px;
            margin-bottom: 15px;
            font-weight: bold;
            line-height: 1.3;
        }
        
        .popup p {
            font-size: 14px;
            margin: 8px 0;
            line-height: 1.4;
        }
        
        .arrow-gif {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 50px;
            z-index: 3;
            animation: float 2s infinite ease-in-out;
        }
        /* Анимация движения вверх-вниз */
        
        @keyframes float {
            0%,
            100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>

<body>
    <div class="overlay"></div>

    <!-- Стрелка с анимацией -->
    <img src="images/1.png" alt="Стрілка до меню" class="arrow-gif" />

    <div class="popup">
        <h1>Щоб відкрити 18+ версію сайту, використовуйте браузер</h1>
        <p>1. Натисніть на три крапки у правому верхньому куті</p>
        <p>2. Виберіть "Відкрити у браузері" у меню, що з'явиться</p>
    </div>
</body>

</html>
